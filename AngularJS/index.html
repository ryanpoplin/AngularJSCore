<!doctype html>
<!-- directive to init. the application... -->
<!-- data- for validators... -->
<html data-ng-app="coreApp">
<head>
	<meta charset="utf-8">
	<meta viewport="device=device-width">
	<title>....</title>
	<link rel="stylesheet" href="css/reset.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/core.css">
</head>
<body>

	<!-- shell page -->
	<!-- <div id="spa"></div> -->
	
	<header id="primary-header">
		<div class="primary-container">
			<h1>...</h1>
			<nav id="primary-navigation">
				<a href="#"><p class="nav">...</p></a>
				<a href="#"><p class="nav">...</p></a>
			</nav>
		</div>
	</header>
	
	<div data-ng-controller="CoreController">

	<header id="secondary-header">

		<div class="primary-container">
		
			<!-- stand-alone code will not run if an data-ng-controller directive is there... -->
		
			<div class="secondary-header-container">
		
				<!-- general testing... -->
		
				<!-- add a prop. into the $scope... -->
		
				<input type="text" ng-model="name" placeholder="search users...">
		
			</div>
		
		</div>
	
	</header>
	
	<section id="primary-section">
		<div class="primary-container">
			<article class="main-content-container">

				<!-- testing... -->

				<div class="main-content" data-ng-repeat="item in items | filter : name | orderBy : 'city'" data-ng-controller="CoreController">
										
					<h1>
					
						<!-- apply a filter... -->
						{{ item.name | uppercase }}
					
					</h1>

					<p>{{ item.city | lowercase }}</p>

				</div>

			</article>	
		</div>
	</section>
	
	</div>

	<footer id="primary-footer">
		<div class="primary-container">
			<p id="text-editor"><code>...</code></p>
		</div>
	</footer>
	<footer id="secondary-footer">
		<div class="primary-container">
			<p><a href="#" target="_blank" class="link-decoration"><em>...</em></a></p>
			<p>...</p>
			<p>...</p>
		</div>
	</footer>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="js/controllers/core.controller.js"></script>
</body>
</html>
